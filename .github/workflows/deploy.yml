name: Deploy to GitHub Pages

on:
  # Ejecuta el workflow cada vez que se hace push en la rama `master`
  push:
    branches: [ master ]
  # Permite ejecutar manualmente desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: . # Ruta raíz de tu proyecto Astro
          node-version: 20 # Versión de Node
          package-manager: npm@latest # Administrador de paquetes, en este caso npm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
